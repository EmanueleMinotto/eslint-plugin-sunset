name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        name: Linting
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run ESLint
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [20, 22, 24, "lts/*", "latest"]
        name: Testing on Node ${{ matrix.node }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
